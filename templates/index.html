<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        #map {
            height: 600px;

        #story, #distance {
            margin-top: 20px;

        #story {
    font-size: 1.2em;

}

<body>
    <h1>Generate a Journey Story</h1>
    <form id="locationForm">
        <label for="source">Source:</label>
        <input type="text" id="source" placeholder="Enter Source Location" required />
        
        <label for="destination">Destination:</label>
        <input type="text" id="destination" placeholder="Enter Destination Location" required />
        
        <!-- Mood Selector -->
        <label for="mood">Mood:</label>
        <select id="mood">
            <option value="adventurous">Adventurous</option>
            <option value="relaxing">Relaxing</option>
            <option value="romantic">Romantic</option>
        </select>
        
        <!-- Preferred Stops Checkboxes -->
        <label>Preferred Stops:</label><br>
        <input type="checkbox" id="restaurants" value="restaurants" checked> Restaurants<br>
        <input type="checkbox" id="motels" value="motels" checked> Motels<br>
        <input type="checkbox" id="parks" value="parks" checked> Parks<br>
        
        <button type="submit">Get Heat Map & Story</button>
        
    </form>

    <div id="story"style="margin-top: 20px;">Story will appear here...</div>
    <div id="map" style="height: 500px; width: 100%;"></div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
